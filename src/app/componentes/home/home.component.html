<h2 class="text-center">Los Simpson</h2>

<div class="container text-center">
  <button type="button" (click)="cambiarModo()" class="btn btn-success center my-2">
    {{modoPersonaje ? "Mostrar citas" : "Mostrar personajes"}}
  </button>

  <div id="info_tarjeta" *ngIf = "modoPersonaje" class="card align-self-center"
    style="width: 18rem; margin: 0 auto;">
    <img id="imagen_personaje" [src]="citaActual.image" class="card-img-top"
      alt="Personaje de los Simpson" width="250px" height="400px">
    <div class="card-body">
      <span id="nombre_personaje" class="badge bg-primary card-title">{{citaActual.character}}</span>
      <p id="cita_personaje" class="card-text">"{{citaActual.quote}}"</p>
    </div>
  </div>

  <table *ngIf="!modoPersonaje" class="table table-striped table-hover">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Personaje</th>
      <th scope="col">Cita</th>
    </thead>
    <tbody>
      <tr *ngFor="let cita of listaCitas; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{cita.character}}</td>
        <td>"{{cita.quote}}"</td>
      </tr>
    </tbody>
  </table>

  <button type="button" (click)="obtenerUnaCita()" *ngIf="modoPersonaje"
  class="btn btn-primary center my-2">
    Actualizar personaje
  </button>

  <button type="button" (click)="enObtenerMultiplesCitas()" *ngIf="!modoPersonaje"
  class="btn btn-primary center my-2">
    Actualizar tabla
  </button>
</div>
