<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <title>Tarea 2</title>
  </head>
  <body>
    <h1 class="text-center">Los Simpson</h1>

    <div class="container text-center">
      <button type="button" class="btn btn-warning center" onclick="getSingleQuote()">Actualizar personaje</button>

      <div class="card align-self-center" style="width: 18rem; margin: 0 auto;" id="card_info">
        <img src="https://picsum.photos/250/400" class="card-img-top" alt="Foto" id="image_character" width="250px"
          height="400px">
        <div class="card-body">
          <span class="badge bg-primary card-title" id="character_name">Jane Doe</span>
          <p class="card-text" id="character_quote">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>

      <br>

      <button type="button" class="btn btn-warning center" onclick="getMultipleQuotes()">Actualizar tabla</button>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Personaje</th>
            <th scope="col">Cita</th>
          </tr>
        </thead>
        <tbody id="multiple_quotes_body">
          <tr>
            <th scope="row">1</th>
            <td>Jane Doe</td>
            <td>Lorem ipsum dolor sit amet...</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>John Doe</td>
            <td>Lorem ipsum dolor sit amet...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./src/main.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </body>
</html>
